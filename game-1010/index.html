<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1010!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>1010!</h1>
    <h2 class="gameOver"></h2>
    <div class="stats">
    <p>Score: <span class="score">0</span></p>
    <button class="pause" style="background-image:url(pause.png)";></button>
    <p>Time: <span class="time">30</span></p>
    </div>

    <div id="game-board"></div>
    <div class="newTurn">
        <div class="div div1"><div class="container c1"></div></div>
        <div class="div div2"><div class="container c2"></div></div>
        <div class="div div3"><div class="container c3"></div></div>
    </div>

    <button class="theme btn-black">Dark Theme</button>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
